[sdk]
target = "qemux86_64"
release = "apollo/edge"
version = "0.1.0"
metadata-path = "_avocado/metadata" # default
repos-path = "_avocado/repos" #default

[package]
name = "my-application"
version = "0.1.0"
description = "My Application"
build-script = "avocado-crosscompile.sh"
build-path = "_avocado/build"
output-script = "package-app.sh"
output-path = "_avocado/output" # default

[deps.sdk.toolchain]
avocado-toolchain = "" # default

[deps.sdk.sysroot]
packagegroup-core-standalone-sdk-target = "" #default
